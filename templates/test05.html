<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .menu {
        position: sticky;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Test05 V0.8</h1>
        </div>
      </div>
    </section>
    <div class="tile is-ancestor">
      <div class="tile is-parent menu sticky">
        <article class="tile is-child box">
          <div hx-post="/stop" hx-trigger="load delay:0.5s" hx-swap="outerHTML">
            [Waiting for loading]
          </div>
        </article>
      </div>
      <div class="tile is-parent is-6">
        <article class="tile is-child box">
          <div>
            <p class="title">Demo</p>
            <div hx-get="/terminal" hx-trigger="every 1s" hx-swap="beforeend">
              <h3>Test terminal output start</h3>
            </div>
          </div>
        </article>
      </div>
      <div class="tile is-parent is-4">
        <article class="tile is-child box">
          <p class="title">Info</p>
          <div class="content">
            <p>
              This demonstrates click toggle and a terminal output simulation.
            </p>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
